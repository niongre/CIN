<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CLIENT/Src/style.css">
    <script src="/CLIENT/Assets/js/file.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div id="header"></div>
        <div class="main">
            <div class="container mt-5">
                <div class="block1 row">
                    <div class="cols1 col-sm-6">
                        <h2>Inscription</h2>
                        <form id="signupForm">
                            <div class="form-group">
                                <label for="nom">Nom</label>
                                <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" required>
                            </div>
                            <div class="form-group">
                                <label for="prénom">Prénom</label>
                                <input type="text" class="form-control" id="prénom" placeholder="Entrez votre prénom" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Adresse email</label>
                                <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
                            </div>
                            <div class="form-group">
                                <label for="filière">Filière</label>
                                <input type="text" class="form-control" id="filière" placeholder="Entrez votre filière" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
                            </div>
                            <div class="form-group">
                                <label for="conf-password">Confirmez votre mot de passe</label>
                                <input type="password" class="form-control" id="conf-password" placeholder="Confirmez votre mot de passe" required>
                            </div>
                            <button type="submit" class="btn btn-primary">S'inscrire</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
